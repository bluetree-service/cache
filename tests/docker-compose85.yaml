services:
  php85:
    image: chajr/php85-dev
    depends_on:
      - memcached85
    networks:
      - backend85
    volumes:
      - ../build:/var/www/html/build
    command: ${RUN_COMMAND}
    environment:
      - MEMCACHED_SERVERS=memcached85

  memcached85:
    image: memcached:latest
    networks:
      - backend85

networks:
  backend85:
    driver: bridge